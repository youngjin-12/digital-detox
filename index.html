<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>디지털 디톡스 데모</title>
    <!-- 분리된 CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <!-- 상단 바 -->
      <header class="topbar">
        <div class="top-left">
          <div class="digital-clock">
            🕒 <span id="digitalClock">00:00:00</span>
          </div>
          <div class="title-block">
            <h1>디지털 디톡스 허브 (데모)</h1>
            <p>불멍 · 물멍 · 빗소리 · 버블 · 눈 · 낙엽 · 성애</p>
          </div>
        </div>

        <select class="theme-select">
          <option>불멍 테마</option>
          <option>차분한 블루</option>
          <option>다크 모드</option>
        </select>
      </header>

      <!-- 메인 2열 -->
      <main class="main-layout">
        <!-- 가운데 장면 -->
        <section class="panel">
          <div class="scene-title">
            <span id="currentThemeEmoji">🔥</span>
            <span id="currentThemeName">불멍</span>
          </div>
          <div class="scene-subtitle" id="currentThemeSubtitle">
            장작불 앞에서 조용히 호흡만 느껴보세요.
          </div>

          <div id="sceneCanvas" class="scene-canvas">
            선택한 테마에 맞는 애니메이션을 여기 표시
          </div>
        </section>

        <!-- 오른쪽 컨트롤 -->
        <aside class="control-panel">
          <section class="control-card">
            <h2>⏰ 타이머</h2>
            <div class="label">디톡스 시간 설정</div>
            <div class="timer-inputs">
              <input id="timerMin" type="number" placeholder="분" />
              :
              <input id="timerSec" type="number" placeholder="초" />
            </div>
            <div id="timerDisplay" class="time-display">00:00</div>
            <div class="controls">
              <!-- 👇 id 추가 -->
              <button id="timerStartBtn" class="control-btn primary">
                시작
              </button>
              <button id="timerPauseBtn" class="control-btn">일시정지</button>
              <button id="timerResetBtn" class="control-btn">초기화</button>
            </div>
          </section>

          <section class="control-card">
            <h2>🎵 배경 소리</h2>
            <div class="label">백색소음 / 자연음</div>
            <div class="sound-buttons">
              <button class="control-btn sound-btn" data-sound="none">
                끄기
              </button>
              <button class="control-btn sound-btn" data-sound="soft">
                잔잔하게
              </button>
              <button class="control-btn sound-btn" data-sound="focus">
                집중용
              </button>
              <button class="control-btn sound-btn" data-sound="deep">
                깊은 휴식
              </button>
            </div>
          </section>

          <section class="control-card">
            <h2>🔒 디톡스 잠금</h2>
            <p class="label">
              전체 화면으로 전환 후 타이머 종료 시까지 유지합니다.
            </p>
            <!-- 👇 버튼과 상태에 id 추가 -->
            <button id="detoxLockBtn" class="control-btn primary full-width">
              디톡스 잠금 시작
            </button>
            <div id="lockStatus" class="lock-status">상태: 대기 중</div>
          </section>
        </aside>
      </main>
    </div>

    <!-- 왼쪽 자동 숨김 테마 사이드바 -->
    <div class="floating-sidebar-left" id="themeSidebar">
      <div class="sidebar-grip">≡</div>
      <button class="side-theme-btn" data-key="fire">🔥</button>
      <button class="side-theme-btn" data-key="water">💧</button>
      <button class="side-theme-btn" data-key="rain">🌧</button>
      <button class="side-theme-btn" data-key="bubble">🫧</button>
      <button class="side-theme-btn" data-key="snow">❄️</button>
      <button class="side-theme-btn" data-key="leaf">🍂</button>
      <button class="side-theme-btn" data-key="frost">🧊</button>
    </div>

    <!-- 디지털 디톡스 세션 모달 -->
    <div id="detoxOverlay" class="detox-overlay">
      <div class="detox-dialog">
        <div class="detox-title">디지털 디톡스 세션</div>
        <div id="detoxOverlayTime" class="detox-time">00:00</div>
        <p class="detox-text">
          지금은 멍때리는 시간입니다.<br />
          화면에서 눈을 떼고, 호흡에만 집중해 보세요.
        </p>
        <button id="detoxEndBtn" class="control-btn primary detox-end-btn">
          세션 종료
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
